apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.saucelabs.examples.Example'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: "org.seleniumhq.selenium", name: "selenium-java", version: "3.+"
}
